<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" text="text/css" href="./styles/style.css" />
        <script src="./scripts/jquery-1.10.2.js"></script>
        <script src="./scripts/bootstrap.js"></script>
        <title>SoftUni Blog</title>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="register.html">Register</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>      
                </div>
            </div>
        </header>
        <main>
            <div class="container body-content span=8 offset=2">
                <form class="form-horizontal" action="#" method="post">
                    <fieldset>
                        <legend>New Post</legend>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="postTitle">Post Title</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="postTitle" name="postTitle" placeholder="Post Title" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="postAuthor">Author</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="postAuthor" name="postAuthor" placeholder="Post Author" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" for="postContent">Content</label>
                            <div class="col-sm-6">
                                <textarea class="form-control" id="postContent" name="postContent" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="container modal-footer">
                <p>&copy; 2016 - Software University Foundation</p>
            </div>
        </footer>
    </body>
</html>
